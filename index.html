<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Para mis panitas わ</title>

    <!-- Fuentes externas -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Archivo CSS externo -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div class="start-overlay" id="startOverlay">
        <!-- Estrellas de fondo fijas -->
        <div class="stars-background" id="starsBackground"></div>

        <!-- Contenedor de estrellas fugaces -->
        <div class="shooting-stars" id="shootingStars"></div>

        <!-- Bot贸n coraz贸n -->
        <div class="heart-btn" id="startBtn">
          <i class="bx bxs-heart"></i> <span>Te quiero decir algo...</span>
        </div>
      </div>

      <div class="ground-line" id="groundLine"></div>

      <div id="tree-wrapper">
        <canvas id="treeCanvas" width="600" height="600"></canvas>
      </div>

      <!-- Imagen de amigos -->
      <div class="friends-image" id="friendsImage">
        <img src="https://github.com/ElErick-MG/San-Valentin-Panitas/blob/3ce44eb9e7aeb3159af816f6e0570012b102a2a5/imagenes/panitas.jpeg" alt="Amigos">
      </div>

      <!-- Contador de tiempo -->
      <div class="counter-text" id="counterText">
        <div>El cari帽o que se les tiene es...</div>
        <div class="counter-numbers" id="counterNumbers">Calculando...</div>
      </div>

      <!-- Mensaje rom谩ntico -->
      <div class="message-container" id="messageContainer">
        <!-- Bot贸n anterior -->
        <button class="message-nav-btn prev-btn" id="prevBtn" onclick="prevMessage()">
          <i class="bx bx-chevron-left"></i>
        </button>
        
        <!-- Bot贸n siguiente -->
        <button class="message-nav-btn next-btn" id="nextBtn" onclick="nextMessage()">
          <i class="bx bx-chevron-right"></i>
        </button>
        
        <div class="message-title" id="messageTitle">
          <b> Para Chunita:</b>
        </div>
        <div class="message-text" id="messageText">
          <span id="typewriter" class="typewriter-text"></span
          ><span class="cursor"></span>
        </div>
        <div class="message-signature" id="messageSignature"></div>
        
        <!-- Indicadores de mensajes -->
        <div class="message-indicators" id="messageIndicators">
          <span class="message-indicator active" onclick="goToMessage(0)"></span>
          <span class="message-indicator" onclick="goToMessage(1)"></span>
          <span class="message-indicator" onclick="goToMessage(2)"></span>
        </div>
        
        <!-- Hint de deslizamiento -->
        <div class="swipe-hint" id="swipeHint">
          <i class='bx bx-left-arrow-alt'></i>
          Desliza para ver m谩s mensajes
          <i class='bx bx-right-arrow-alt'></i>
        </div>
      </div>
    </div>

    <!-- M煤sica de fondo -->
    <audio id="backgroundMusic" loop>
      <source src="musica/chunita.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>

    <!-- Archivo JavaScript externo -->
    <script src="script.js"></script>
  </body>
</html>
